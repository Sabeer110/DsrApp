name: Build Kivy APK

on: [push]

jobs:
  build:
    # Hum stable ubuntu-22.04 istemal kar rahe hain
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Zaroori system libraries install karna
      - name: Set up build environment for dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              git \
              zip \
              unzip \
              build-essential \
              python3-pip \
              ffmpeg \
              libsdl2-dev \
              libsdl2-image-dev \
              libsdl2-mixer-dev \
              libsdl2-ttf-dev \
              libportmidi-dev \
              libswscale-dev \
              libavformat-dev \
              libavcodec-dev \
              zlib1g-dev \
              libgstreamer1.0-dev \
              gstreamer1.0-plugins-base \
              gstreamer1.0-plugins-good \
              libffi-dev \
              libfreetype6-dev
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Build with Buildozer
        uses: ArtemSBulgakov/kivy-buildozer-action@v1
        id: buildozer
        with:
          spec_path: buildozer.spec
          build_mode: debug

      # APK upload karne wala step (ye pehle se theek hai)
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: dsr-app-apk
          path: ${{ steps.buildozer.outputs.apk_path }}
